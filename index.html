<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200;400&display=swap" rel="stylesheet">
    <title>Calculator</title>
</head>

<body>
    <div class="wrapper">
        <div class="calculator">
            <div class="screen">
                <div class="upperScreen">
                    <p class="totalValue">0</p>
                </div>
                <div class="lowerScreen">
                    <p class="displayValue">0</p>
                </div>
            </div>
            <div class="buttonGrids">
                <div class="allRows">
                    <div class="rows">
                        <button class="inputButton clear">AC</button>
                        <button class="inputButton clear">C</button>
                        <button class="inputButton operators">%</button>
                        <button class="inputButton operators">รท</button>
                    </div>
                    <div class="rows">
                        <button class="inputButton numberInput">7</button>
                        <button class="inputButton numberInput">8</button>
                        <button class="inputButton numberInput">9</button>
                        <button class="inputButton operators">x</button>
                    </div>
                    <div class="rows">
                        <button class="inputButton numberInput">4</button>
                        <button class="inputButton numberInput">5</button>
                        <button class="inputButton numberInput">6</button>
                        <button class="inputButton operators">-</button>
                    </div>
                    <div class="rows">
                        <button class="inputButton numberInput">1</button>
                        <button class="inputButton numberInput">2</button>
                        <button class="inputButton numberInput">3</button>
                        <button class="inputButton operators">+</button>
                    </div>
                    <div class="rows">
                        <button class="inputButton numberInput">0</button>
                        <button class="inputButton numberInput">.</button>
                        <button class="equalOperator">=</button>
                    </div>
                </div>
            </div>
        </div>
    </div>



    <script src="js/script.js"></script>
</body>

</html>
