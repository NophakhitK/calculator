<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200;400&display=swap" rel="stylesheet">
    <title>Calculator</title>
</head>

<body>
    <div class="wrapper">
        <div class="calculator">
            <div class="screen">
                <div class="upperScreenDisplay">
                    <p class="displayValue">0</p>
                </div>
                <div class="lowerScreenDisplay">
                    <p class="totalValueDisplay"></p>
                </div>
            </div>
            <div class="buttonGrids">
                <div class="allRows">
                    <div class="rows">
                        <button id="clearAll" class="button clear" data-action="clearAll">AC</button>
                        <button id="cleardisplay" class="button clear" data-action="clear">C</button>
                        <button id="percentage" class="button operators" data-action="percentage">%</button>
                        <button id="divideOperator" class="button inputButton operators" data-action="divide">รท</button>
                    </div>
                    <div class="rows">
                        <button class="button numberInput">7</button>
                        <button class="button numberInput">8</button>
                        <button class="button numberInput">9</button>
                        <button id="multiplyOperator" class="button inputButton operators"
                            data-action="multiply">x</button>
                    </div>
                    <div class="rows">
                        <button class="button numberInput">4</button>
                        <button class="button numberInput">5</button>
                        <button class="button numberInput">6</button>
                        <button id="subtractOperator" class="button inputButton operators"
                            data-action="subtract">-</button>
                    </div>
                    <div class="rows">
                        <button class="button numberInput">1</button>
                        <button class="button numberInput">2</button>
                        <button class="button numberInput">3</button>
                        <button id="plusOperator" class="button inputButton operators" data-action="plus">+</button>
                    </div>
                    <div class="rows">
                        <button class="button numberInput">0</button>
                        <button class="button numberInput" data-action="decimal">.</button>
                        <button id="equalOperator" class="inputButton equalOperator" data-action="calculate"">=</button>
                    </div>
                </div>
            </div>
        </div>
    </div>



    <script src=" js/script.js"></script>
</body>

</html>
