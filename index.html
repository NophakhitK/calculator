<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200;400&display=swap" rel="stylesheet">
    <title>Calculator</title>
</head>

<body>
    <div class="wrapper">
        <div class="calculator">
            <div class="screen">
                <div class="upperScreenDisplay">
                    <p class="displayValue">0</p>
                </div>
                <div class="lowerScreenDisplay">
                    <p class="totalValueDisplay"></p>
                </div>
            </div>
            <div class="buttonGrids">
                <div class="allRows">
                    <div class="rows">
                        <button value="AC" id="clearAll" class="button clear">AC</button>
                        <button value="C" id="cleardisplay" class="button clear">C</button>
                        <button value="%" id="percentage" class="button operators">%</button>
                        <button value="รท" id="divideOperator" class="button inputButton operators">รท</button>
                    </div>
                    <div class="rows">
                        <button value="7" class="button numberInput">7</button>
                        <button value="8" class="button numberInput">8</button>
                        <button value="9" class="button numberInput">9</button>
                        <button value="x" id="multiplyOperator" class="button inputButton operators">x</button>
                    </div>
                    <div class="rows">
                        <button value="4" class="button numberInput">4</button>
                        <button value="5" class="button numberInput">5</button>
                        <button value="6" class="button numberInput">6</button>
                        <button value="-" id="subtractOperator" class="button inputButton operators">-</button>
                    </div>
                    <div class="rows">
                        <button value="1" class="button numberInput">1</button>
                        <button value="2" class="button numberInput">2</button>
                        <button value="3" class="button numberInput">3</button>
                        <button value="+" id="plusOperator" class="button inputButton operators">+</button>
                    </div>
                    <div class="rows">
                        <button value="0" class="button numberInput">0</button>
                        <button value="." class="button numberInput">.</button>
                        <button value="=" id="equalOperator" class="inputButton equalOperator"
                            onclick="operate()">=</button>
                    </div>
                </div>
            </div>
        </div>
    </div>



    <script src="js/script.js"></script>
</body>

</html>
